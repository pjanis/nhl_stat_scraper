<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test Page</title>
</head>
<body>
  <header>
    <div id="year_select">&nbsp;</div>
    <div id="display_options_menu">
      <div id="display_options_toggle" >&#9776;</div>
      <div id="display_options" class="hidden">
        <div id="league_level_select">
          <div id="conference_select">Conference</div>
          <div id="league_select">League</div>
        </div>
        <div class="display_options_menu_spacer">&nbsp;</div>
        <div id="home_away_select" class="sort_selected"><div id="home_select">Home</div><div id="away_select">Away</div></div>
        <div class="display_options_menu_spacer">&nbsp;</div>
        <div id="games_behind_select">Games Behind</div>
        <div class="display_options_menu_spacer">&nbsp;</div>
        <div id="last_n_select">
          <div id="last_5_select">Last 5</div>
          <div id="last_10_select">Last 10</div>
        </div>
        <div class="display_options_menu_spacer">&nbsp;</div>
        <div id="top_3_select">Top 3</div>
        <div id="playoffs_select">Playoff Teams</div>
        <div class="display_options_menu_spacer">&nbsp;</div>
        <div id="row_select" title="Regulation and Overtime Wins">ROW</div>
        <div class="display_options_menu_spacer">&nbsp;</div>
        <div id="yesterday_select">Yesterday</div>
        <div id="today_select">Today</div>
        <div id="tomorrow_select">Tomorrow</div>
        <div class="display_options_menu_spacer">&nbsp;</div>
        <div id="key_sub_menu">
          <div id="key_select">Key</div>
          <div id="key_display" class="hidden">
            <div class="key_item">regulation pt:
              <svg width="10" height="15"><circle cx="5" cy="7" r="3" fill="black" stroke="black" stroke-width="1"/></svg>
            </div>
            <div class="key_item">shootout pt:
              <svg width="10" height="15"><circle cx="5" cy="7" r="3" fill="#FFF600" stroke="black" stroke-width="1"/></svg>
            </div>
            <div class="key_item">overtime pt:
              <svg width="10" height="15"><circle cx="5" cy="7" r="3" fill="#B3C2FF" stroke="black" stroke-width="1"/></svg>
            </div>
            <div class="key_item">home game:
              <svg width="10" height="15"><line x1="0" y1="7" x2="10" y2="7" style="stroke:rgb(255,0,0);stroke-width:1" /></svg>
            </div>
            <div class="key_item">upcoming game:
              <svg width="10" height="30" class="home_upcoming"><rect x="0" y="0" height="30" width="10" stroke="rgba(0,0,0,0)" stroke-width="1" fill="rgba(0,0,0,0)"/></svg>
            </div>
            <div class="key_item">ongoing game:
              <svg width="10" height="30" class="home_ongoing"><rect x="0" y="0" height="30" width="10" stroke="rgba(0,0,0,0)" stroke-width="1" fill="rgba(0,0,0,0)"/></svg>
            </div>
            <div class="key_item">Game Behind Previous Team:
              <svg width="10" height="30" class="home_incomplete game_behind_previous"><rect x="0" y="0" height="30" width="10" stroke="rgba(0,0,0,0)" stroke-width="1" fill="rgba(0,0,0,0)"/></svg>
            </div>
            <div class="key_item">Game Behind First Place Team:
              <svg width="10" height="30" class="home_incomplete game_behind_first"><rect x="0" y="0" height="30" width="10" stroke="rgba(0,0,0,0)" stroke-width="1" fill="rgba(0,0,0,0)"/></svg>
            </div>
          </div>
       </div>
      </div>
   </div>
  </header>
  <script id="game_data" type="application/json"></script>
  <div id="game_details">
    <div>&nbsp;</div>
  </div>
  <div id="league">
    <div id="conferences"></div>
  </div>
</body>
</html>
